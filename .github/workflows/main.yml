name: Kundalik Bot

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libraries
        run: |
          pip install selenium requests

      - name: Run bot
        run: python bot.py
        
